spring.application.name=board
server.port=8087

spring.datasource.url=jdbc:mariadb://15.164.0.202:3306/community?allowPublicKeyRetrieval=true&useSSL=false
#spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/board?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
logging.level.root: info

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp